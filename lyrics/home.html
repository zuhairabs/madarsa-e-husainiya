<script>
	    setIdleTimeout(3000); 
		document.onIdle = function() { $('.zoomParent').fadeOut('slow');} 
		document.onBack = function(isIdle) { if (isIdle){ $('.zoomParent').fadeIn('slow');} }
		
		function increaseFontSize(){
			var size = $("#lyrics-data").css('fontSize');
			size = size.replace('px', '');
			var newsize = parseInt(size)+2;
			if(newsize <= 40){
				$('#lyrics-data').css({fontSize: newsize+'px'});
			}
		}
		
		function increaseFontSizeS(){
			var size = $("#lyricContainer").css('fontSize');
			size = size.replace('px', '');
			var newsize = parseInt(size)+2;
			if(newsize <= 40){
				$('#lyricContainer').css({fontSize: newsize+'px'});
			}
		}

		function decreaseFontSize(){
			var size = $("#lyrics-data").css('fontSize');
			size = size.replace('px', '');
			var newsize = parseInt(size)-2;
			if(newsize >= 16){
				$('#lyrics-data').css({fontSize: newsize+'px'});
			}
		}
		
		function decreaseFontSizeS(){
			var size = $("#lyricContainer").css('fontSize');
			size = size.replace('px', '');
			var newsize = parseInt(size)-2;
			if(newsize >= 16){
				$('#lyricContainer').css({fontSize: newsize+'px'});
			}
		}

</script>
